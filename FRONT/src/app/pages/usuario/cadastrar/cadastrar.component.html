<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar IMC</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input
        placeholder="Ex. Felipe"
        matInput
        type="text"
        [(ngModel)]="nome"
      />
    </mat-form-field>

    <mat-form-field class="input" id="nascimento">
      <mat-label>Peso</mat-label>
      <input
        placeholder="Ex. 10/06/1995"
        matInput
        type="text"
        [(ngModel)]="nascimento"
      />
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Cadastrar
    </button>

  </mat-card-actions>
</mat-card>
